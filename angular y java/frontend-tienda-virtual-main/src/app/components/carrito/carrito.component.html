<div class="container mt-4">
  <h2 class="text-center text-dark">Carrito de Compras</h2>

  <!-- Lista de productos en el carrito -->
  <ul class="list-group mt-3">
    <li *ngFor="let item of carrito" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ item.nombre }}</strong> - <span class="text-primary">Precio: ${{ item.precio }}</span>
      </div>
      <div class="d-flex align-items-center">
        <input
          type="number"
          [(ngModel)]="item.cantidad"
          (change)="actualizarCantidad(item.producto_id, item.cantidad)"
          min="1"
          class="form-control me-2"
          style="width: 80px;"
        />
        <button (click)="eliminarProducto(item.producto_id)" class="btn btn-danger">
          <i class="bi bi-trash"></i> Eliminar
        </button>
      </div>
    </li>
  </ul>

  <!-- Mensaje cuando el carrito está vacío -->
  <div *ngIf="carrito.length === 0" class="text-center mt-4">
    <p class="alert alert-warning">El carrito está vacío.</p>
  </div>

  <!-- Botón para crear pedido -->
  <div class="text-center mt-4" *ngIf="carrito.length > 0">
    <button (click)="crearPedido()" class="btn btn-success btn-lg">
      <i class="bi bi-cart-check"></i> Crear Pedido
    </button>
  </div>
</div>
